<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Jogin</title>
	<style type="text/css">
		canvas{
			position: absolute;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin: auto;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		//variaveis do jogo
 var canvas, ctx, ALTURA, LARGURA, frames=0,maxPulos = 3, velocidade = 6,
 	estadoAtual = 0,
 	estado = {
 		jogar: 0,
 		jogando: 1,
 		perdeu: 2
 	},

            chao ={
                y: 550,
                altura: 50,
                cor: "#ffdf70",

                desenha: function(){
                ctx.fillStyle = this.cor;
                ctx.fillRect(0, this.y, LARGURA, this.altura);
            	}

            }
            ,
            bloco ={
            	x: 50,
            	y: 0,
            	altura: 50,
            	largura: 50,
            	cor: "#ff4e4e",
            	gravidade: 1.6,
            	velocidade: 0,
            	forcaDoPulo: 23,
            	qntPulos: 0,

            	atualiza: function(){
            		this.velocidade += this.gravidade;
            		this.y += this.velocidade;

            		if (this.y > chao.y - this.altura && estadoAtual != estado.perdeu) {
                		this.y = chao.y - this.altura;
                		this.qntPulos = 0;
                		this.velocidade = 0;
                	}
            	},

            	pula: function(){
            		if (this.qntPulos < maxPulos) {
            			this.velocidade = -this.forcaDoPulo;
            			this.qntPulos++;
            		}
            		
            	},

            	desenha: function(){
            		ctx.fillStyle = this.cor;
            		ctx.fillRect(this.x, this.y, this.largura, this.altura);
            	}
            },
            obstaculos = {
            	_obs: [],
            	cores: ["#ffbc1c", "#f36", "#C3C", "#fc0", "#FC6", "#9C0"],
            	tempoInsere: 0,
            	insere: function(){
            		this._obs.push
            		({
            			x: LARGURA,
            			largura:30 + Math.floor(21 * Math.random()),
            			altura: 30 + Math.floor(90 * Math.random()),
            			cor: this.cores[Math.floor(6 * Math.random())]
            		});

            		this.tempoInsere = 30 + Math.floor(20 * Math.random());
            	},
            	atualiza: function(){
            		if (this.tempoInsere == 0) {
            			this.insere();
            		}else{
            			this.tempoInsere--;
            		}
            		for(var i = 0, tam = this._obs.length;i < tam; i++){
            			var obs = this._obs[i];

            			obs.x -= velocidade;
            			if (bloco.x < obs.x + obs.largura && bloco.x + bloco.largura >= obs.x && bloco.y + bloco.altura >= chao.y - obs.altura) {
            				estadoAtual = estado.perdeu;
            			}

            			else if (obs.x <= -obs.largura) {
            				this._obs.splice(i, 1);
            				tam--;
            				i--;
            			}
            		}
            	},

            	limpa: function(){
            		this._obs = [];
            	},

            	desenha: function(){
            		for(var i = 0, tam = this._obs.length; i < tam; i++){
            			var obs = this._obs[i];
            			ctx.fillStyle = obs.cor;
            			ctx.fillRect(obs.x, chao.y - obs.altura, obs.largura, obs.altura);
            		}
            	}
            }
            ;


            function clique(event){
                // identificar se a pessoa cliquou
              
              if (estadoAtual == estado.jogando) {
              	bloco.pula();
              }  
              
              else if (estadoAtual == estado.perdeu) {
              	estadoAtual = estado.jogar;
              	bloco.velocidade = 0;
              }

              else if (estadoAtual == estado.jogar) {
              	estadoAtual = estado.jogando;
              	bloco.y = 0;
              }

              

                
            }
            
            function roda(){
                // atualizando e desenhando o jogo
                atualiza();
                desenha();
                
                 window.requestAnimationFrame(roda);

            }

            function atualiza(){

                // atualizar status do personagem
                frames++;

                bloco.atualiza();

                if (estadoAtual == estado.jogando) 
                	
                	obstaculos.atualiza();

                else if(estadoAtual == estado.perdeu)
                	obstaculos.limpa();
                
                

            }
            
            function desenha(){

                // desenha personagens e cenÃ¡rio
                ctx.fillStyle = "#50beff";
                ctx.fillRect(0,0,LARGURA,ALTURA);


                if (estadoAtual == estado.jogar) {
                	ctx.fillStyle = "green";
                	ctx.fillRect(LARGURA/2 - 50, ALTURA/2 - 50, 100, 100);
                }
                else if(estadoAtual == estado.perdeu){
                	ctx.fillStyle = "red";
                	ctx.fillRect(LARGURA/2 - 50, ALTURA/2 - 50, 100, 100);
                }
                else if(estadoAtual == estado.jogando)
                	obstaculos.desenha();
	                chao.desenha();
	                bloco.desenha();
                

                
            }

            function main (){
               
                // inicializa o jogo
                ALTURA = window.innerHeight;
                LARGURA = window.innerWidth;

                if(LARGURA >= 500){
                    LARGURA=600;
                    ALTURA=600;
                }

                canvas = document.createElement("canvas");
                canvas.width=LARGURA;
                canvas.height=ALTURA;
                canvas.style.border= "1px solid #3d3d3d";
                ctx= canvas.getContext("2d");
                document.body.appendChild(canvas);

                document.addEventListener("mousedown", clique);

                estadoAtual = estado.jogar;
                roda();
                  
                
            }
            main();

		

	</script>
</body>
</html>
